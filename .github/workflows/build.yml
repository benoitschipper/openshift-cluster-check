name: Build and Push health-checker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # IMPORTANT: ensure go.sum has all required entries
      - name: Download modules (go mod tidy)
        run: |
          go env
          go mod tidy

      # 1. Build standalone binaries for GitHub Artifacts
      - name: Build Binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 \
            go build -o dist/health-checker-linux-amd64 ./cmd/health-checker
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 \
            go build -o dist/health-checker-linux-arm64 ./cmd/health-checker

      - name: Upload Binaries to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: health-checker-binaries
          path: dist/*

      # 2. Setup Docker for Multi-Arch Build
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,format=short
            latest

      # 5. Build and push multi-arch Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}